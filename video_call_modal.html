<div class="container">


<!-- MODAL START-->
<div class="modal fade video-call-modal show in" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <button type="button" class="close minus"><span aria-hidden="true">&minus;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">Video call</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="share-field">Share the following link</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="share-field" placeholder="https://xenvoice.com/somelink">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">Copy to clipboard</button>
                    </span>
                </div>
            </div>
            <div class="invite-someone-text text-center">
                OR, Invite someone by email:
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="invite-field" placeholder="email@example.com">
                    <span class="input-group-btn">
                        <button class="btn plus-icon" type="button">&#43;</button>
                    </span>
                </div>
            </div>
            <div class="invite-people-part">
                <div class="people-tag">savinay.divveda@ajrinfosystem.com <a href="javascript:void(0);">&times;</a></div>
                <div class="people-tag">vijay.cheedella@ajrinfosystem.com <a href="javascript:void(0);">&times;</a></div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Send invitation</button>
        </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- MODAL END-->
</div>





<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
